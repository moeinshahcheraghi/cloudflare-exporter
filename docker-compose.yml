
services:
  cloudflare-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudflare-exporter
    restart: unless-stopped
    ports:
      - "9199:9199"
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID}
      - EXPORTER_PORT=9199
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9199/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
